<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LUDO GAME</title>
</head>

<body>
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="dice">
            <p>
                player 1
            </p>
            <img src="1.png" alt="" id="check1">
        </div>
        <div class="dice">
            <p>
                player 2
            </p>
            <img src="5.png" alt="" id="check2">
        </div>
        <div>
            <button onclick="myfun()">Click ME</button>
        </div>
    </div>
</body>
<script>
    myfun = () => {
        const play1 = Math.floor(Math.random() * 6) + 1;
        const diffimages1 = `${play1}.png`;
        document.getElementById('check1').setAttribute('src', diffimages1);

        const play2 = Math.floor(Math.random() * 6) + 1;
        const diffimages2 = `${play2}.png`;
        document.getElementById('check2').setAttribute('src', diffimages2);

        if (play1 > play2) {
            document.querySelector('h1').innerHTML = `Player 1 Won`;
            // player1 won
        } else if (play1 < play2) {
            document.querySelector('h1').innerHTML = `Player 2 Won`;
            // player 2 won

        } else {
            document.querySelector('h1').innerHTML = `Draw`;
        }

    }
</script>

</html>
